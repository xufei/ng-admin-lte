<div>
    <section class="content-header" ng-init="dashboardCtrl.init()">
        <h1>
            Dashboard
            <small>Version 2.0</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-lg-3 col-md-6" ng-repeat="item in dashboardCtrl.aggregationItems">
                <sn-aggregation-item-panel data="item"></sn-aggregation-item-panel>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <sn-area-chart-panel></sn-area-chart-panel>
                <sn-bar-chart-panel></sn-bar-chart-panel>
                <sn-timeline-panel></sn-timeline-panel>
            </div>
            <div class="col-lg-4">
                <sn-notification-panel></sn-notification-panel>
                <sn-donut-panel></sn-donut-panel>
                <sn-chat-panel></sn-chat-panel>
            </div>
        </div>
    </section>
