<li class="dropdown messages-menu" sn-dropdown ng-init="listCtrl.init()">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-envelope-o"></i>
        <span class="label label-success">{{listCtrl.messageList.length}}</span>
    </a>
    <ul class="dropdown-menu">
        <li class="header">You have {{listCtrl.messageList.length}} messages</li>
        <li>
            <!-- inner menu: contains the actual data -->
            <ul class="menu">
                <li ng-repeat="message in listCtrl.messageList">
                    <!-- start message -->
                    <a href="#">
                        <div class="pull-left">
                            <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                        </div>
                        <h4>
                            {{message.title}}
                            <small><i class="fa fa-clock-o"></i>{{message.date | fromNow}}</small>
                        </h4>
                        <p>{{message.content}}</p>
                    </a>
                </li>
                <!-- end message -->
            </ul>
        </li>
        <li class="footer"><a href="#">See All Messages</a></li>
    </ul>
</li>
