<li class="dropdown notifications-menu" sn-dropdown ng-init="listCtrl.init()">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-bell-o"></i>
        <span class="label label-warning">{{listCtrl.notificationList.length}}</span>
    </a>
    <ul class="dropdown-menu">
        <li class="header">You have {{listCtrl.notificationList.length}} notifications</li>
        <li>
            <!-- inner menu: contains the actual data -->
            <ul class="menu">
                <li ng-repeat="notification in listCtrl.notificationList">
                    <a href="#">
                        <i class="fa fa-users" ng-class="listCtrl.notificationClass(notification.type)"></i> {{notification.content}}
                        <span class="pull-right">{{notification.date | fromNow}}</span>
                    </a>
                </li>
            </ul>
        </li>
        <li class="footer"><a href="#">View all</a></li>
    </ul>
</li>
