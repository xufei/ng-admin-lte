<li class="dropdown tasks-menu" sn-dropdown ng-init="listCtrl.init()">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-flag-o"></i>
        <span class="label label-danger">{{listCtrl.taskList.length}}</span>
    </a>
    <ul class="dropdown-menu">
        <li class="header">You have {{listCtrl.taskList.length}} tasks</li>
        <li>
            <!-- inner menu: contains the actual data -->
            <ul class="menu">
                <li ng-repeat="task in listCtrl.taskList">
                    <!-- Task item -->
                    <a href="#">
                        <h3>
                        {{task.name}}
                        <small class="pull-right">{{task.percentage}}%</small>
                      </h3>
                        <div class="progress xs">
                            <div class="progress-bar" ng-class="listCtrl.taskClass($index)" ng-style="{width: task.percentage + '%'}" role="progressbar"
                             aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                                <span class="sr-only">{{task.percentage}}% Complete (success)</span>
                            </div>
                        </div>
                    </a>
                </li>
                <!-- end task item -->
            </ul>
        </li>
        <li class="footer">
            <a href="#">View all tasks</a>
        </li>
    </ul>
</li>
